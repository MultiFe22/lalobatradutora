name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create directories
        run: |
          New-Item -ItemType Directory -Force -Path models
          New-Item -ItemType Directory -Force -Path bin

      - name: Download Whisper model
        run: |
          Invoke-WebRequest -Uri "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small.en-q5_1.bin" -OutFile "models/ggml-small.en-q5_1.bin"

      - name: Download whisper-cli for Windows
        run: |
          Invoke-WebRequest -Uri "https://github.com/ggml-org/whisper.cpp/releases/download/v1.7.3/whisper-bin-x64.zip" -OutFile "whisper-bin.zip"
          Expand-Archive -Path "whisper-bin.zip" -DestinationPath "whisper-temp"
          Copy-Item -Path "whisper-temp/whisper.exe" -Destination "bin/whisper-cli.exe" -ErrorAction SilentlyContinue
          Copy-Item -Path "whisper-temp/main.exe" -Destination "bin/whisper-cli.exe" -ErrorAction SilentlyContinue

      - name: Convert MarianMT (Helsinki) to CTranslate2
        run: |
          python -c "
          import ctranslate2
          converter = ctranslate2.converters.TransformersConverter('Helsinki-NLP/opus-mt-en-pt')
          converter.convert('models/opus-mt-en-pt-ct2', quantization='int8', force=True)

          from transformers import MarianTokenizer
          tokenizer = MarianTokenizer.from_pretrained('Helsinki-NLP/opus-mt-en-pt')
          tokenizer.save_pretrained('models/opus-mt-en-pt-ct2')
          "

      - name: Convert M2M100 (Brazilian PT) to CTranslate2
        run: |
          python -c "
          import ctranslate2
          converter = ctranslate2.converters.TransformersConverter('danhsf/m2m100_418M-finetuned-kde4-en-to-pt_BR')
          converter.convert('models/m2m100-en-pt-br-ct2', quantization='int8', force=True)

          from transformers import M2M100Tokenizer
          tokenizer = M2M100Tokenizer.from_pretrained('danhsf/m2m100_418M-finetuned-kde4-en-to-pt_BR')
          tokenizer.save_pretrained('models/m2m100-en-pt-br-ct2')
          "

      - name: Build with PyInstaller
        run: |
          pyinstaller loba-windows.spec

      - name: Create release archive
        run: |
          Compress-Archive -Path "dist/Loba/*" -DestinationPath "Loba-Windows-x64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Loba-Windows-x64
          path: Loba-Windows-x64.zip
          retention-days: 30

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Loba-Windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

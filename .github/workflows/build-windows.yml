name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create directories
        run: |
          New-Item -ItemType Directory -Force -Path models
          New-Item -ItemType Directory -Force -Path bin

      - name: Download Whisper model
        run: |
          Invoke-WebRequest -Uri "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small.en-q5_1.bin" -OutFile "models/ggml-small.en-q5_1.bin"

      - name: Download whisper-cli for Windows
        run: |
          Invoke-WebRequest -Uri "https://github.com/ggml-org/whisper.cpp/releases/download/v1.7.3/whisper-bin-x64.zip" -OutFile "whisper-bin.zip"
          Expand-Archive -Path "whisper-bin.zip" -DestinationPath "whisper-temp"
          # Find and copy the main executable
          Copy-Item -Path "whisper-temp/whisper.exe" -Destination "bin/whisper-cli.exe" -ErrorAction SilentlyContinue
          Copy-Item -Path "whisper-temp/main.exe" -Destination "bin/whisper-cli.exe" -ErrorAction SilentlyContinue

      - name: Download MarianMT translation model
        run: |
          # Download pre-converted CTranslate2 model for EN->PT
          # Using ct2-transformers-converter would require torch, so we download pre-converted
          python -c "
          from huggingface_hub import snapshot_download
          snapshot_download(
              repo_id='Helsinki-NLP/opus-mt-en-pt',
              local_dir='models/opus-mt-en-pt-hf',
              local_dir_use_symlinks=False
          )
          "

      - name: Convert MarianMT to CTranslate2 format
        run: |
          pip install ctranslate2
          ct2-transformers-converter --model models/opus-mt-en-pt-hf --output_dir models/opus-mt-en-pt-ct2 --quantization int8

      - name: Download M2M100 translation model
        run: |
          python -c "
          from huggingface_hub import snapshot_download
          snapshot_download(
              repo_id='facebook/m2m100_418M',
              local_dir='models/m2m100-hf',
              local_dir_use_symlinks=False
          )
          "

      - name: Convert M2M100 to CTranslate2 format
        run: |
          ct2-transformers-converter --model models/m2m100-hf --output_dir models/m2m100-en-pt-br-ct2 --quantization int8

      - name: Build with PyInstaller
        run: |
          pyinstaller loba-windows.spec

      - name: Create release archive
        run: |
          Compress-Archive -Path "dist/Loba/*" -DestinationPath "Loba-Windows-x64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Loba-Windows-x64
          path: Loba-Windows-x64.zip
          retention-days: 30

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Loba-Windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

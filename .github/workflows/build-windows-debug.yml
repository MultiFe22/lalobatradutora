name: Build Windows (Debug)

on:
  workflow_dispatch:  # Manual trigger only for debug builds

jobs:
  build-windows-debug:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller torch

      - name: Create directories
        run: |
          New-Item -ItemType Directory -Force -Path models
          New-Item -ItemType Directory -Force -Path bin

      - name: Download Whisper model
        run: |
          Invoke-WebRequest -Uri "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small.en-q5_1.bin" -OutFile "models/ggml-small.en-q5_1.bin"

      - name: Download and extract Whisper CUDA binaries
        run: |
          Invoke-WebRequest -Uri "https://github.com/ggml-org/whisper.cpp/releases/download/v1.8.2/whisper-cublas-12.4.0-bin-x64.zip" -OutFile "whisper-bin.zip"
          Expand-Archive -Path "whisper-bin.zip" -DestinationPath "whisper-temp"
          # Copy required DLLs and binaries to bin folder
          Copy-Item -Path "whisper-temp/cublas64_12.dll" -Destination "bin/"
          Copy-Item -Path "whisper-temp/cublasLt64_12.dll" -Destination "bin/"
          Copy-Item -Path "whisper-temp/cudart64_12.dll" -Destination "bin/"
          Copy-Item -Path "whisper-temp/ggml-base.dll" -Destination "bin/"
          Copy-Item -Path "whisper-temp/ggml-cpu.dll" -Destination "bin/"
          Copy-Item -Path "whisper-temp/ggml-cuda.dll" -Destination "bin/"
          Copy-Item -Path "whisper-temp/ggml.dll" -Destination "bin/"
          Copy-Item -Path "whisper-temp/nvblas64_12.dll" -Destination "bin/"
          Copy-Item -Path "whisper-temp/nvrtc-builtins64_124.dll" -Destination "bin/"
          Copy-Item -Path "whisper-temp/nvrtc64_120_0.dll" -Destination "bin/"
          Copy-Item -Path "whisper-temp/whisper-cli.exe" -Destination "bin/"
          Copy-Item -Path "whisper-temp/whisper.dll" -Destination "bin/"
          # Cleanup
          Remove-Item -Path "whisper-bin.zip"
          Remove-Item -Path "whisper-temp" -Recurse

      - name: Convert MarianMT (Helsinki) to CTranslate2
        run: |
          python -c "
          import ctranslate2
          converter = ctranslate2.converters.TransformersConverter('Helsinki-NLP/opus-mt-tc-big-en-pt')
          converter.convert('models/opus-mt-en-pt-ct2', quantization='int8', force=True)

          from transformers import MarianTokenizer
          tokenizer = MarianTokenizer.from_pretrained('Helsinki-NLP/opus-mt-tc-big-en-pt')
          tokenizer.save_pretrained('models/opus-mt-en-pt-ct2')
          "

      - name: Convert M2M100 (Brazilian PT) to CTranslate2
        run: |
          python -c "
          import ctranslate2
          converter = ctranslate2.converters.TransformersConverter('danhsf/m2m100_418M-finetuned-kde4-en-to-pt_BR')
          converter.convert('models/m2m100-en-pt-br-ct2', quantization='int8', force=True)

          from transformers import M2M100Tokenizer
          tokenizer = M2M100Tokenizer.from_pretrained('danhsf/m2m100_418M-finetuned-kde4-en-to-pt_BR')
          tokenizer.save_pretrained('models/m2m100-en-pt-br-ct2')
          "

      - name: Build with PyInstaller (Debug)
        run: |
          pyinstaller loba-windows-debug.spec

      - name: Create release archive
        run: |
          Compress-Archive -Path "dist/Loba-Debug/*" -DestinationPath "Loba-Windows-Debug-x64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Loba-Windows-Debug-x64
          path: Loba-Windows-Debug-x64.zip
          retention-days: 7
